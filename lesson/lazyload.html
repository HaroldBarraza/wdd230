<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" type="text/css" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Lazy Load Example</h1>
    </header>

    <main>
        <picture>
            <img src="https://images.pexels.com/photos/62289/yemen-chameleon-chamaeleo-calyptratus-chameleon-reptile-62289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                with="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="https://images.pexels.com/photos/62289/yemen-chameleon-chamaeleo-calyptratus-chameleon-reptile-62289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                with="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="https://images.pexels.com/photos/62289/yemen-chameleon-chamaeleo-calyptratus-chameleon-reptile-62289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                with="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="https://images.pexels.com/photos/62289/yemen-chameleon-chamaeleo-calyptratus-chameleon-reptile-62289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                with="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="https://images.pexels.com/photos/62289/yemen-chameleon-chamaeleo-calyptratus-chameleon-reptile-62289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                with="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="https://images.pexels.com/photos/62289/yemen-chameleon-chamaeleo-calyptratus-chameleon-reptile-62289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                with="400" height="600" loading="lazy">
        </picture>
    </main>

    <footer>
        <p id="info"></p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/lazyload.js"></script>
</body>

</html>
